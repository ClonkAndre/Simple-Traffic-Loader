[Options]

// This value controls how often the SimpleTrafficLoader will update the game's memory.
// Note: The value for "FlushTrafficInterval" is in milliseconds (e.g. 1 second = 1000 ms). That means, 60000 is equal to 1 minute.
FlushTrafficInterval=10000

// If an error occurs, a text at the topper right of the screen will appear.
ShowErrors=false